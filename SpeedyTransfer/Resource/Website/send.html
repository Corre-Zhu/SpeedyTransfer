<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${title}-${send}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="wj.css">
<link rel="stylesheet" type="text/css" href="send.css">
<script type="text/javascript" charset="utf-8" src="select_file.js"></script><!--点击选择文件-->
<script type="text/javascript" charset="utf-8" src="load.js"></script>

</head>

<body>
<div class="header_container">
<ul class="header" id="nav">
	<li class="recent navact" id="sendButton"><a href="send.html" id="sendButton">${send}</a></li>
    <li id="revButton" class=""><a href="recive.html" id="revButton">${recv}</a></li>
    <li style="padding-right:0;"><a href="more.html">${more}</a></li>
</ul>
<div style="clear:both;"></div>
</div>
 <div id="nav"><div id="sendButton" class="navtab"></div><div id="revButton" class="navtab"></div><div style="clear:both;"></div></div>
        <div id="receive" style="display: none;"></div>
		<div style="clear:both;"></div>
		<div id="send" style="display: block;">
			<form style="display:none">
				<input type="file" id="file" name="fileName">
			</form>
			<div id="sendButCan" class="friend_phone">
				<img src="images/anniu_20dp_pressed.png">
        <div class="phone_text1">${selectFiles}</div>
</div>
			<div id="sendCan"></div>
          </div>

  <script>
        	
        	//点击事件
        	var hasItem=false;
        	var sendButton=base.getEle('sendButton');
        	var revButton=base.getEle('revButton');
        	var sendDiv=base.getEle('send');
        	var recDiv=base.getEle('receive');
        	
        	sendButton.onclick=function(){
        		recDiv.style.display='none';
        		sendDiv.style.display="block";
        		base.addCls(sendButton,'navact');
        		base.delCls(revButton,'navact');
        	}
        	
			revButton.onclick=function(){
				recDiv.style.display='block';
				sendDiv.style.display='none';
				base.addCls(revButton,'navact');
				base.delCls(sendButton,'navact');
        	}
        	
        	if(hasItem){
        		revButton.onclick();
        	}else{
        		sendButton.onclick();
        	}
        	
        	//发送等base.getEleFromCls(base.getEle('sendCan'),'sname')
        	var fileInput=base.getEle('file')
        	fileInput.onchange=function(){
        		file.uploadFile(this);
        	}
        	base.getEle('sendButCan').onclick=function(){
        		fileInput.click();
        	}
        	
        	
        </script>


</body>
</html>
